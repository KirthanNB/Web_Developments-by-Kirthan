<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyonet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Utility.css">
</head>

<body>
    <div class="stick">
        <div class="main com">
            <ul class="img main">
                <li>
                    <img class="logo" src="Assets/Logo.svg" alt="Logo">
                </li>
                <li class="HOME">
                    <img class="bg" id="home" src="Assets/home.svg" alt="Home">
                </li>
            </ul>
        </div>
        <div class="bg com searh">
            <ul class="img sh bgl">
                <li class="SEARCH">
                    <img class="Searchbar" src="Assets/Search.svg" alt="Search">
                </li>
                <li class="Text">
                    What do you want to play?
                </li>
                <li class="Browse">
                    <img class="BrowseBar" src="Assets/box.svg" alt="Browse">
                </li>
            </ul>
        </div>
        <div class="set com">
            <ul class="setting">
                <li>Premium</li>
                <li>Support</li>
                <li>Download</li>
            </ul>
        </div>
        <div class="login com">
            <ul class="logini img">
                <li class="inslogo">
                    <img class="instalogo" src="Assets/install.svg" alt="Install App">
                </li>
                <span class="Install">
                    Install App
                </span>
                <li class="Sign">
                    Sign up
                </li>
                <li class="MainLogin">
                    Log in
                </li>
            </ul>
        </div>
        <div class="additional"></div>
    </div>
    <div class="container flex">
        <div class="left border">
            <div class="library"></div>
        </div>
        <div class="right border"></div>
    </div>
    </div>
</body>

</html>
