    <script>
        const images = document.querySelectorAll('.anim img');
        
        images.forEach(img => {
          resetImage(img); // Start moving individually
        });
        
        function resetImage(img) {
          img.style.top = Math.floor(Math.random() * 100) + "vh"; // slight random starting top
          img.style.left = Math.floor(Math.random() * 100) + "vw"; // random left
          let randoo= (Math.floor(Math.random() * (8 - 3 + 1)) + 3) + "vw"; 
          img.style.width = randoo;
          img.style.height = randoo;
          img.style.zIndex = Math.floor(Math.random() * 2) - 1;
          img.style.zIndex  = 1;
          const duration = Math.random() * 5 + 5; // random speed between 5s to 10s
          img.style.animationDuration = duration + "s";
        
          setTimeout(() => {
            resetImage(img); // After animation duration, reset again!
          }, duration * 900);
        }
        </script>
